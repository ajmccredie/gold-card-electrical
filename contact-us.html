<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gold Card Electrical Training">
    <meta name="keywords" content="18th edition, 19th edition, poole, dorset, electrician, electrical training, electrical cpd">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gold Card Electrical Training</title>
</head>
<body>
    <header>
        <div id="top-container">
                <div id="logo-home-join">
                    <a href="index.html">
                        <div id="logo-image"><img src="assets/images/gold-card-logo.png" class="logo-home"></div>
                        <div id="logo-words"><h1>Gold Card Electrical Training</h1></div>
                    </a>
                </div>
            <div id="quick-contact">
                <h2> <i class="fa-solid fa-phone"></i> 01202 681330</h2>
                <h2> <i class="fa-brands fa-whatsapp"></i> 07434776653</h2>
                <p>Click on "Contact Us" for more options</p>
            </div>
            <nav>
                <div class="menu-box">
                    <ul>
                        <li>
                            <a href="index.html" aria-label="Navigate to the site home page">Home</a>
                        </li>
                        <li>
                            <a href="courses.html" aria-label="Navigate to the page with details about the courses offered">Courses</a>
                        </li>
                        <li>
                            <a href="about-us.html" aria-label="Navigate to the page with details about the company">About Us</a>
                        </li>
                        <li>
                            <a href="contact-us.html" aria-label="Navigate to the page with contact details and a contact form" class="active">Contact Us</a>
                        </li>
                        <li>
                            <a href="ts-and-cs.html" aria-label="Navigate to the details of the terms and conditions">Ts & Cs</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div id="contact-bg">
        <div class="circuit-background"></div>
            <div id="blur-box2"></div>
        <div id="form-container">
            <form action="#" method="POST">
                <fieldset>
                    <legend>Your details</legend>
                    <div>
                        <label for="name-field">Name*</label>
                        <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
                    </div>
                    <div>
                        <label for="email-field">Email*</label>
                        <input id="email-field" type="email" name="email" placeholder="Your email" required>
                    </div>
                    <div>
                        <label for="phone-field">Phone Number*</label>
                        <input id="phone-field" type="number" name="phone" placeholder="Your number" required>
                    </div>
                </fieldset>  
                <fieldset>
                    <legend>Our courses</legend>
                    <p>Which of our course(s) would you like more information about?</p>
                    <div>
                        <input type="checkbox" id="am2-checkbox" name="am2">
                        <label for="am2-checkbox">AM2 Preparation</label>
                    </div>
                    <div>
                        <input type="checkbox" id="3d-regs-checkbox" name="3d-regs">
                        <label for="3d-regs-checkbox">BS7671 18th Edition - 3 day</label>
                    </div>
                    <div>
                        <input type="checkbox" id="1d-regs-checkbox" name="1d-regs">
                        <label for="1d-regs-checkbox">BS7671 18th Edition - 1 day</label>
                    </div>
                    <div>
                        <input type="checkbox" id="i-and-t-checkbox" name="i-and-t">
                        <label for="i-and-t-checkbox">Inspection and Testing</label>
                    </div>
                    <div>
                        <input type="checkbox" id="nvq-checkbox" name="nvq">
                        <label for="nvq-checkbox">NVQ(s)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ev-checkbox" name="ev">
                        <label for="ev-checkbox">Electric Vehicle Charging</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pat-checkbox" name="pat">
                        <label for="pat-checkbox">PAT Testing</label>
                    </div>	
                    <div>
                        <input type="checkbox" id="isolation-checkbox" name="isolation">
                        <label for="isolation-checkbox">Safe Isolation</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Queries</legend>
                    <label for="feedback">Any additional information or queries</label>
                    <br>
                    <textarea id="feedback" rows="4" cols name="feedback"></textarea>
                </fieldset>
                <div>
                    <input type="checkbox" id="agree-checkbox" name="agree" required>
                    <label for="agree-checkbox">I agree I am happy to be contacted by telephone or email to discuss this enquiry further</label>
                </div>
                <button type="submit" id="submit-button">
                    <strong>Send</strong>
                </button>     
            </form>
        </div>
    </div>
    </section>
    <footer class="contact-form">
        <ul class="social-networks home-page">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter feed (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a> 
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/8c6dac4a35.js" crossorigin="anonymous"></script>
</body>
</html>
